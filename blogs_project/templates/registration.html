
{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text" style="color:black">
                    <h2>Register to While B'ing</h2><br>
                </div>
            </div>
        </div>
    </div>
<div class="card" style="width:100%;height:200%;">
    <div class="card-header" align="center">
        <h4 class="card-title">Fill the details</h4>
    </div>

<div class="card-body" align="center">
<form action="register" method="post" >
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"><br>
    <input type="text" name="first_name" placeholder="First Name"><br>
    <input type="text" name="last_name" placeholder="Last Name"><br>
    <input type="email" name="email" placeholder="Email id"><br>
    <input type="password" name="password1" placeholder="Password"><br>
    <input type="password" name="password2" placeholder="Confirm Password"><br>
    <input type="submit" value="Create new account" class="btn btn-success">
</form>
</div>
</div>
<div style="color:red" align="center">
    {% for message in messages %}
    <h4>{{message}}</h4>
    {% endfor %}
</div>
{% endblock %}
